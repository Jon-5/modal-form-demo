<html>
  <head>
    <title>Alpine with Tailwind</title>
    <style>
      [x-cloa'submitted'
            x-model=""datePickerValuek] {
        display: none;
      }
    </style>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- TODO: Development environment. Generate optimized bundles of CSS and JS for Production setting -->
  </head>
  <body class="bg-gray-100">
    <!-- TODO: Scaling across device sizes -->
    <!-- TODO: Integrate with template engine, for purpose of readability/maintainability and internationalization. Alternatively, stash the code into js files that are imported dynamically. -->
    <!-- INPROGRESS: Implement stylized form components. Note: further code needed to match benefits of native browser components, like keyboard navigation-->
    <!-- TODO: Include reactive validation hints: border, color, icons, nearby messages.-->
    <!-- TODO: Add banner or toast message for failed form submission -->

    <div id="modal" 
    x-data="{contact: {type:{telephone:false,face:false},{reason:''},{ok:{yes:false,no:false}},{details:''}}}">
      <form @submit.prevent="console.log('submitted')">
        <fieldset>
            <span xtext="datePickerValue"></span>
          <div
            id="date-picker"
            x-model="datePickerValue"
            x-data="{
      datePickerOpen: false,
      datePickerValue: '',
      datePickerFormat: 'M d, Y',
      datePickerMonth: '',
      datePickerYear: '',
      datePickerDay: '',
      datePickerDaysInMonth: [],
      datePickerBlankDaysInMonth: [],
      datePickerMonthNames: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
      datePickerDays: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
      datePickerDayClicked(day) {
        let selectedDate = new Date(this.datePickerYear, this.datePickerMonth, day);
        this.datePickerDay = day;
        this.datePickerValue = this.datePickerFormatDate(selectedDate);
        this.datePickerIsSelectedDate(day);
        this.datePickerOpen = false;
      },
      datePickerPreviousMonth(){
        if (this.datePickerMonth == 0) { 
            this.datePickerYear--; 
            this.datePickerMonth = 12; 
        } 
        this.datePickerMonth--;
        this.datePickerCalculateDays();
      },
      datePickerNextMonth(){
        if (this.datePickerMonth == 11) { 
            this.datePickerMonth = 0; 
            this.datePickerYear++; 
        } else { 
            this.datePickerMonth++; 
        }
        this.datePickerCalculateDays();
      },
      datePickerIsSelectedDate(day) {
        const d = new Date(this.datePickerYear, this.datePickerMonth, day);
        return this.datePickerValue === this.datePickerFormatDate(d) ? true : false;
      },
      datePickerIsToday(day) {
        const today = new Date();
        const d = new Date(this.datePickerYear, this.datePickerMonth, day);
        return today.toDateString() === d.toDateString() ? true : false;
      },
      datePickerCalculateDays() {
        let daysInMonth = new Date(this.datePickerYear, this.datePickerMonth + 1, 0).getDate();
        // find where to start calendar day of week
        let dayOfWeek = new Date(this.datePickerYear, this.datePickerMonth).getDay();
        let blankdaysArray = [];
        for (var i = 1; i <= dayOfWeek; i++) {
            blankdaysArray.push(i);
        }
        let daysArray = [];
        for (var i = 1; i <= daysInMonth; i++) {
            daysArray.push(i);
        }
        this.datePickerBlankDaysInMonth = blankdaysArray;
        this.datePickerDaysInMonth = daysArray;
      },
      datePickerFormatDate(date) {
        let formattedDay = this.datePickerDays[date.getDay()];
        let formattedDate = ('0' + date.getDate()).slice(-2); // appends 0 (zero) in single digit date
        let formattedMonth = this.datePickerMonthNames[date.getMonth()];
        let formattedMonthShortName = this.datePickerMonthNames[date.getMonth()].substring(0, 3);
        let formattedMonthInNumber = ('0' + (parseInt(date.getMonth()) + 1)).slice(-2);
        let formattedYear = date.getFullYear();

        if (this.datePickerFormat === 'M d, Y') {
          return `${formattedMonthShortName} ${formattedDate}, ${formattedYear}`;
        }
        if (this.datePickerFormat === 'MM-DD-YYYY') {
          return `${formattedMonthInNumber}-${formattedDate}-${formattedYear}`;
        }
        if (this.datePickerFormat === 'DD-MM-YYYY') {
          return `${formattedDate}-${formattedMonthInNumber}-${formattedYear}`;
        }
        if (this.datePickerFormat === 'YYYY-MM-DD') {
          return `${formattedYear}-${formattedMonthInNumber}-${formattedDate}`;
        }
        if (this.datePickerFormat === 'D d M, Y') {
          return `${formattedDay} ${formattedDate} ${formattedMonthShortName} ${formattedYear}`;
        }
        
        return `${formattedMonth} ${formattedDate}, ${formattedYear}`;
      },
    }"
            x-init="
        currentDate = new Date();
        if (datePickerValue) {
            currentDate = new Date(Date.parse(datePickerValue));
        }
        datePickerMonth = currentDate.getMonth();
        datePickerYear = currentDate.getFullYear();
        datePickerDay = currentDate.getDay();
        datePickerValue = datePickerFormatDate( currentDate );
        datePickerCalculateDays();
    "
            x-cloak
          >
            <div class="container px-4 py-2 mx-auto md:py-10">
              <div class="w-full mb-5">
                <label
                  for="datepicker"
                  class="block mb-1 text-sm font-medium text-neutral-700"
                  >Select Date</label
                >
                <div class="relative w-[17rem]">
                  <input
                    x-ref="datePickerInput"
                    type="text"
                    @click="datePickerOpen=!datePickerOpen"
                    x-model="datePickerValue"
                    x-on:keydown.escape="datePickerOpen=false"
                    class="flex w-full h-10 px-3 py-2 text-sm bg-white border rounded-md text-neutral-600 border-neutral-300 ring-offset-background placeholder:text-neutral-400 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50"
                    placeholder="Select date"
                    readonly
                  />
                  <div
                    @click="datePickerOpen=!datePickerOpen; if(datePickerOpen){ $refs.datePickerInput.focus() }"
                    class="absolute top-0 right-0 px-3 py-2 cursor-pointer text-neutral-400 hover:text-neutral-500"
                  >
                    <svg
                      class="w-6 h-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                      />
                    </svg>
                  </div>
                  <div
                    x-show="datePickerOpen"
                    x-transition
                    @click.away="datePickerOpen = false"
                    class="absolute top-0 left-0 max-w-lg p-4 mt-12 antialiased bg-white border rounded-lg shadow w-[17rem] border-neutral-200/70"
                  >
                    <div class="flex items-center justify-between mb-2">
                      <div>
                        <span
                          x-text="datePickerMonthNames[datePickerMonth]"
                          class="text-lg font-bold text-gray-800"
                        ></span>
                        <span
                          x-text="datePickerYear"
                          class="ml-1 text-lg font-normal text-gray-600"
                        ></span>
                      </div>
                      <div>
                        <button
                          @click="datePickerPreviousMonth()"
                          type="button"
                          class="inline-flex p-1 transition duration-100 ease-in-out rounded-full cursor-pointer focus:outline-none focus:shadow-outline hover:bg-gray-100"
                        >
                          <svg
                            class="inline-flex w-6 h-6 text-gray-400"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M15 19l-7-7 7-7"
                            />
                          </svg>
                        </button>
                        <button
                          @click="datePickerNextMonth()"
                          type="button"
                          class="inline-flex p-1 transition duration-100 ease-in-out rounded-full cursor-pointer focus:outline-none focus:shadow-outline hover:bg-gray-100"
                        >
                          <svg
                            class="inline-flex w-6 h-6 text-gray-400"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M9 5l7 7-7 7"
                            />
                          </svg>
                        </button>
                      </div>
                    </div>
                    <div class="grid grid-cols-7 mb-3">
                      <template
                        x-for="(day, index) in datePickerDays"
                        :key="index"
                      >
                        <div class="px-0.5">
                          <div
                            x-text="day"
                            class="text-xs font-medium text-center text-gray-800"
                          ></div>
                        </div>
                      </template>
                    </div>
                    <div class="grid grid-cols-7">
                      <template x-for="blankDay in datePickerBlankDaysInMonth">
                        <div
                          class="p-1 text-sm text-center border border-transparent"
                        ></div>
                      </template>
                      <template
                        x-for="(day, dayIndex) in datePickerDaysInMonth"
                        :key="dayIndex"
                      >
                        <div class="px-0.5 mb-1 aspect-square">
                          <div
                            x-text="day"
                            @click="datePickerDayClicked(day)"
                            :class="{
                                        'bg-neutral-200': datePickerIsToday(day) == true, 
                                        'text-gray-600 hover:bg-neutral-200': datePickerIsToday(day) == false && datePickerIsSelectedDate(day) == false,
                                        'bg-neutral-800 text-white hover:bg-opacity-75': datePickerIsSelectedDate(day) == true
                                    }"
                            class="flex items-center justify-center text-sm leading-none text-center rounded-full cursor-pointer h-7 w-7"
                          ></div>
                        </div>
                      </template>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

            <div>
              Contact Type
              <label for="contact-type-telephone">Telephone</label
              ><input
                type="radio"
                id="contact-type-telephone"
                x-model="contact.type.telephone"
                name="contact-type"
                value="telephone"
              />

              <label for="contact-type-face">Face to Face</label
              ><input
                type="radio"
                id="contact-type-face"
                x-model="contact.type.face"
                name="contact-type"
                value="face-to-face"
              />
            </div>
            <div>
              <label for="contact-reason"> Contact Reason: </label>
              <select id="contact-reason" x-model="contact.reason" name="contact-reason">
                <option></option>
                <option>Confirm Client OK</option>
                <option>Requested by Client</option>
                <option>GDPR Data Request</option>
                <option>GDPR|RTBF</option>
                <option>Life Event</option>
                <option>Check-in</option>
                <option>Other</option>
              </select>
            </div>
            <div id="client-ok" x-show="contact.reason!='Confirm Client OK'">
              Client OK?
              <label for="client-ok-yes">Yes</label>
              <input
                type="radio"
                id="client-ok-yes"
                x-model="client-ok-yes"
                name="client-ok"
                value="True"
              />

              <label for="client-ok-no">No</label>
              <input
                type="radio"
                id="client-ok-no"
                x-model="client-ok-no"
                name="client-ok"
                value="False"
              />
            </div> 
          <div id="contact-details">
            <div class="w-full max-w-x mx-auto">
              <textarea
              x-model="contact.details"
                x-data="{ 
                resize () { 
                    $el.style.height = '0px'; 
                    $el.style.height = $el.scrollHeight + 'px' 
                } 
            }"
                x-init="resize()"
                @input="resize()"
                type="text"
                placeholder="Type your description here"
                class="flex w-full h-auto min-h-[80px] px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 ring-offset-background placeholder:text-neutral-400 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50"
              ></textarea>
            </div>
          </div>

          <div id="cancel"><button type="reset">Cancel</button></div>
          <div id="save"><button type="submit">Submit</button></div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
